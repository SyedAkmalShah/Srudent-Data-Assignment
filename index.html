<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>

.main{
  background-color: rgba(8, 8, 8, 0.255);
  padding: 50px;
  width: fit-content;
  padding: 20px;
  border-radius: 5px;
  margin: 0 auto;
  font-family: sans-serif;
  font-size: larger;
  border: 2px solid black;
  box-shadow: 5px 10px 5px 5px rgba(29, 1, 1, 0.615);
}
.msg-user{
  color: red;
}

label {
  font-weight: bold;
}

input[type="text"],
select {
  padding: 5px;
  border-radius: 4px;
  border: 1px solid rgb(247, 238, 238);
  margin-bottom: 10px;
  width: 300px;
  margin-right: 10px;
}

input[type="radio"] {
  margin-left: 20px;
}

button {
  background-color: rgba(255, 81, 0, 0.655);
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
  width: 100px;
}

button:hover {
  background-color: rgb(153, 153, 239);
}

#students-data {
  background-color: rgba(127, 255, 157, 0.37);
  font-family: sans-serif;
  font-size: larger;
  border: 5px black solid;
  width: 26%;
  font-weight: 600;
  text-transform: capitalize;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 20px 20px 50px inset;
  border-radius: 10px;


}


    </style>
</head>

<body>
    
  <div class="main">
    <label for="student-name">Student Name:</label>
        <input type="text" placeholder="Write first and last Name" id="student-name" name="student-name" required> <br>
      
        <label for="father-name">Father's Name:</label>
        <input type="text" placeholder="Write Father's Name" id="father-name" name="father-name" required> <br>
      
        <label for="roll-number">Roll Number:</label>
        <input type="text" placeholder="Write your roll-number" id="roll-number" name="roll-number" required> <br>
      
        <label>Class Time:</label>
        <label>
        <input type="radio" class="class-time" name="time" value="weekdays">
        Weekdays</label>
        <label>
        <input type="radio" class="class-time" name="time" value="weekend">
        Weekend</label> <br>
      
        <label for="subject">Subject:</label>
        <select id="subject"  name="subject" required>
          <option value="" hidden>Select a subject</option>
          <option value="web-and-mobile-app">Web and Mobile App</option>
          <option value="ai-and-chatbot">AI and Chatbot</option>
          <option value="data-science">Data Science</option>
          <option value="Trading">Trading</option>
        </select> <br>
      
        <button onclick="formSubmit()">SUBMIT</button>
  </div>

        <br>
        <br>
     
    <p class="msg-user">

    </p>
        
    <div id="students-data">

    </div>

    <script src="script.js"></script>
</body>

</html>
